<div class="container mx-auto p-8 bg-white rounded-lg shadow-lg mt-12">
  <div class="flex justify-end mb-8">
    <button class="bg-blue-800 text-white px-6 py-3 rounded-lg text-lg hover:scale-110 transition duration-150"
            [routerLink]="'/storage/material-register'">
      Agregar Material
    </button>
  </div>

  <input type="text" class="w-full p-3 mb-4 border rounded-lg" placeholder="Buscar material..."
         [(ngModel)]="searchTerm" (input)="filterMaterials()">

  <table class="min-w-full table-auto">
    <thead>
    <tr>
      <th class="px-4 py-2">Acciones</th> <!-- Nueva columna para el ícono de editar -->
      <th class="px-4 py-2">ID MATERIAL</th>
      <th class="px-4 py-2">NOMBRE</th>
      <th class="px-4 py-2">STOCK</th>
      <th class="px-4 py-2">ESTADO</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let material of paginatedMaterials">
      <td>
        <button [routerLink]="['storage/material-edit/:idMaterial', material.idMaterial]">
          <i class="fa fa-pencil" aria-hidden="true"></i> <!-- Icono de edición -->
        </button>
      </td>
      <td class="border px-4 py-2">{{ material.idMaterial }}</td>
      <td class="border px-4 py-2">{{ material.nombre }}</td>
      <td class="border px-4 py-2">{{ material.stock }}</td>
      <td class="border px-4 py-2">{{ material.estado }}</td>
    </tr>
    </tbody>
  </table>

  <div class="mt-4">
    <pagination-controls
      (pageChange)="pageChanged($event)"
      [responsive]="true"
      [directionLinks]="true"
      previousLabel="Anterior"
      nextLabel="Siguiente">
    </pagination-controls>
  </div>
</div>
